<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/register.css">

    <link rel="shortcut icon" href="/public/media/icon.png">
    <title>Scam - PC|Laptops|Tech|Offers</title>
</head>
<body>
    <header>
        <div>
            <img src="../public/media/icon.png" alt="Home Page" onclick="window.location.href='../pages/home.html'">
            <div>
                <input id="searchbox" name="searchbox"type="text" placeholder="Search keyword, LN or model number">
                <button onclick="searchItem()">SEARCH</button>
            </div>

            <div class="user_control">
                <img src="../public/media/user.png" alt="">
                <div>

                    <span>MY ACCOUNT</span>
                    <div>
                        <span onclick="window.location.href='../pages/login.html'">Login</span> |
                        <span onclick="window.location.href='../pages/register.html'">Register</span>
                    </div>
                </div>
            </div>

            <div class="user_basket">
                <img src="../public/media/basket.png" alt="">
            </div>
        </div>

        <div class="Search_Options">
            <button onclick="searchItemParameter('Desktop')">PC</button>
            <button onclick="searchItemParameter('Laptop')">Laptop</button>
            <button onclick="searchItemParameter('SSD HDD')">Storage</button>
            <button onclick="searchItemParameter('CPU processor')">CPU</button>
            <button onclick="searchItemParameter('NVIDIA Radeon Graphics')">GPU</button>
            <button onclick="searchItemParameter('Motherboard')">Motherboards</button>
        </div>
    </header>
    


    <div id="Main">
        <h1>User Registration</h1>
        <form id="registrationForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required><br>
      
          <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
      
        <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
      
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required><br>
      
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required><br>
      
          <button type="submit"><img src="../public/media/arrow.png"><span>Register</span></button>
        </form>
    </div>





    <footer>

    </footer>
    <script src="/public/js/header.js"></script>
    <script src="/public/js/register.js"></script>


</body>
</html>
